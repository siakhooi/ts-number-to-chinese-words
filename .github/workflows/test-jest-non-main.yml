name: Test with Jest (non-master branch)
on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  test:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage
